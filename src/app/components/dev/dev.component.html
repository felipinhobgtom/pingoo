<div *ngFor="let user of usuarios" style="font-size: 5rem;">
    <div style="background-color: yellow; margin-bottom: 3rem;">
        <li>Nome: {{user.name}}</li>
        <li>E-mail: {{user.email}}</li>
        <li>Senha: Não é público</li>
        <li>Bairro: {{user.home.bairro}}</li>
        <li>Logradouro: {{user.home.logradouro}}</li>
    </div>
</div>
